<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Raymond's Tech Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 15px; font-size: 24px; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; max-width: 200px; text-align: center; }
        .product img { width: 100%; height: auto; }
        .cart { margin-top: 20px; padding: 20px; border-top: 2px solid #333; }
        footer { margin-top: 20px; background-color: #333; color: white; padding: 10px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        Welcome to Dr. Raymond's Tech Store
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="laptop.jpg" alt="Laptop">
                <h2>Gaming Laptop</h2>
                <p>Price: KES 120,000</p>
                <button onclick="checkout('Gaming Laptop', 120000)">Buy Now</button>
            </div>
            <div class="product">
                <img src="smartphone.jpg" alt="Smartphone">
                <h2>Latest Smartphone</h2>
                <p>Price: KES 75,000</p>
                <button onclick="checkout('Latest Smartphone', 75000)">Buy Now</button>
            </div>
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: KES <span id="total-price">0</span></p>
            <button onclick="finalCheckout()">Proceed to Pay</button>
        </section>
    </main>
    <footer>
        <p>Contact: <a href="tel:+254758459230">0758459230</a></p>
    </footer>
    <script>
        let cart = [];
        function checkout(product, price) {
            cart.push({ product, price });
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let totalPrice = 0;
            cartList.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.product} - KES ${item.price}`;
                cartList.appendChild(li);
                totalPrice += item.price;
            });
            document.getElementById('total-price').textContent = totalPrice;
        }
        function finalCheckout() {
            let totalPrice = document.getElementById('total-price').textContent;
            alert(`Send KES ${totalPrice} to 0758459230 via M-Pesa`);
        }
    </script>
</body>
</html>
